<!DOCTYPE html>
<html lang="de" data-theme="blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Player</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; media-src 'self' file:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animierter Hintergrund -->
    <div class="background-animation">
        <div class="blur-orb blur-orb-1"></div>
        <div class="blur-orb blur-orb-2"></div>
        <div class="blur-orb blur-orb-3"></div>
    </div>

    <div class="app-shell">
        <!-- ================= HEADER ================= -->
        <header class="app-header">
            <div class="app-title-block">
                <img src="./assets/icon.png" alt="App Icon" class="logo-icon">
                <div class="app-title-text">
                    <h1>Musik-Player</h1>
                    <p>Lokal & YouTube</p>
                </div>
            </div>

            <div class="header-right">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button id="settings-btn" class="control-btn" title="Einstellungen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2  0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                <div class="theme-panel">
                    <button class="theme-btn active" data-theme="blue" title="Blau"></button>
                    <button class="theme-btn" data-theme="dark" title="Dunkel"></button>
                    <button class="theme-btn" data-theme="light" title="Hell"></button>
                </div>
            </div>
        </header>

        <!-- ================= MAIN CONTENT ================= -->
        <main class="main-grid">
            
            <!-- Player Spalte (Links) -->
            <section class="player-column">
                <div class="cover-art-container">
                    <div class="cover-art-wrapper">
                        <img id="cover-art" src="" alt="Album Cover" style="display: none;">
                        <div class="cover-placeholder">
                            <svg class="music-note-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4V7h4V3h-6z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="track-info-area">
                    <h2 id="track-title-large" class="track-title-large">Titel auswählen</h2>
                    <p id="track-artist-large" class="track-artist-large">...</p>
                </div>

                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls-area">
                    <button id="shuffle-btn" class="control-btn" title="Zufall">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    </button>
                    <button id="prev-btn" class="control-btn" title="Zurück">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-btn" class="control-main" title="Play/Pause">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn" title="Weiter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <button id="loop-btn" class="control-btn" title="Wiederholen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
                    </button>
                </div>

                <div class="volume-control-area">
                    <div class="volume-row">
                        <span class="volume-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></svg>
                        </span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
            </section>

            <!-- Extras Spalte (Rechts) -->
            <section class="extras-column">
                <div class="glass-panel extras-panel">
                    <h2 class="panel-title">Downloader</h2>
                    <div class="input-group">
                        <input type="text" id="yt-url-input" class="extras-input" placeholder="YouTube URL...">
                    </div>
                    <div class="input-group">
                        <input type="text" id="yt-name-input" class="extras-input" placeholder="Optionaler Name...">
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <p class="status-text">Bereit.</p>
                        <button id="download-btn" class="extras-button primary-btn">Download</button>
                    </div>
                    <div class="yt-progress-bar">
                        <div class="yt-progress-fill"></div>
                    </div>
                    <div class="visualizer-container">
                        <canvas id="visualizer-canvas"></canvas>
                    </div>
                </div>

                <div class="glass-panel playlist-panel">
                    <div class="playlist-header-area">
                        <div class="playlist-top-row">
                            <h2 class="panel-title" style="margin:0; border:none;">Playlist</h2>
                            <button id="load-folder-btn" class="load-btn">Ordner laden</button>
                        </div>
                        <div class="playlist-toolbar">
                            <input type="text" class="playlist-search-input" placeholder="Playlist durchsuchen...">
                        </div>
                        <p class="playlist-info-bar">0 Titel</p>
                    </div>
                    <div class="playlist-scroll-area">
                        <div class="empty-state">Playlist ist leer.</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- ================= FOOTER ================= -->
        <footer class="app-footer">
            <div id="footer-left">v2.0</div>
        </footer>
    </div>
    
    <script src="renderer.js"></script>

    <!-- ================= SETTINGS MODAL ================= -->
    <div id="settings-overlay" class="overlay-container" style="display: none;">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h2 class="panel-title" data-lang-key="settingsTitle">Einstellungen</h2>
                <button id="settings-close-btn" class="control-btn" title="Schließen">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="default-download-folder" data-lang-key="defaultDownloadFolder">Standard-Download-Ordner</label>
                    <div class="input-group">
                        <input type="text" id="default-download-folder" class="extras-input" readonly>
                        <button id="change-download-folder-btn" class="extras-button" data-lang-key="changeButton">Ändern</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="audio-quality-select" data-lang-key="audioQuality">Audioqualität (Download)</label>
                    <select id="audio-quality-select" class="extras-input">
                        <option value="best" data-lang-key="qualityBest">Beste</option>
                        <option value="high" data-lang-key="qualityHigh">Hoch (192k)</option>
                        <option value="standard" data-lang-key="qualityStandard">Standard (128k)</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label data-lang-key="backgroundAnimation">Hintergrundanimation</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-background-animation" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
